<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css"> <!-- link to external stylesheet -->
</head>
<body>

    
    <!-- Header Section -->
    <header class="col-12 col-md-4 offset-md-4 card mt-5" id="header" style="float: center;"></div> 
        <h1 style="text-align: center;">Contact Information</h1>
    </header>


    <!-- List Section -->
    <nav class="col-12 col-md-4 offset-md-4 card mt-5">
        <ul class="myUL" style="justify-content: center; align-items: center; display: contents;">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/portfolio.html">Portfolio</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="col-12 col-md-4 offset-md-4 card mt-5" id="Contact" style="float: center;">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> [email@example.com](mailto:email@example.com)</p>
            <p><strong>Phone:</strong> 555-555-5555</p>
            <p><strong>Address:</strong> 123 Main St, Anytown, USA</p>
        </div>
        <div class="social-media" style="margin-right: 20px;">
            <a href="https://twitter.com/example" target="_blank">Twitter<i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/example" target="_blank">Facebook<i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/example" target="_blank">Instagram<i class="fab fa-instagram"></i></a>
        </div>
        <div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
